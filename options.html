<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anchor Selector - Options</title>
    <link rel="stylesheet" href="./stylesheets/options.css" />
  </head>
  <body>
    <form id="config">
      <fieldset>
        <legend>Click</legend>
        <div>
          <label>
            <input type="checkbox" name="clickKey" value="shift" />
            shift&#8679;
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="ctrl" />
            ctrl&#9094;
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="alt" />
            alt&#9095;
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="meta" />
            meta&#8984;
          </label>
        </div>
        <select id="click">
          <option value="replace-address-bar">Replace address bar</option>
          <option value="open-new-tab">Open in new tab</option>
          <option value="open-new-window">Open in new window</option>
          <option value="copy-url">Copy full URL</option>
          <option value="copy-hash">Copy only hash</option>
        </select>
        <ul></ul>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            id="hue-preview"
            >
            <rect width="32" height="32" />
          </svg>
          <input type="range" min="0" max="359" name="hue" />
        </label>
      </fieldset>
      <input type="reset" value="Reset" />
      <script src="dist/browser-polyfill.js"></script>
      <script src="dist/options.js"></script>
    </form>
  </body>
</html>
