<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #config {
        display: none;
      }

      fieldset {
        margin: 8px 10px;
      }

      fieldset > label {
        display: flex;
      }

      fieldset > label > input,
      fieldset > select {
        flex-grow: 1;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="config">
      <fieldset>
        <legend>Click</legend>
        <div>
          <label>
            <input type="checkbox" name="clickKey" value="shift" />
            shift
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="ctrl" />
            ctrl
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="alt" />
            alt
          </label>
          <label>
            <input type="checkbox" name="clickKey" value="meta" />
            meta
          </label>
        </div>
        <select id="click">
          <option value="open-current">Open in current tab</option>
          <option value="open-new">Open in new tab</option>
          <option value="copy-url">Copy URL</option>
          <option value="copy-hash">Copy anchor hash</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            id="hue-preview"
          >
            <rect width="32" height="32" />
          </svg>
          <input type="range" min="0" max="359" name="hue" />
        </label>
      </fieldset>
      <input type="reset" value="Reset" />
      <script src="dist/browser-polyfill.js"></script>
      <script src="dist/options.js"></script>
    </form>
  </body>
</html>
